
// ReadyUp Cvars
l4d_ready_cfg_name "Confogl"

// Confogl Cvars
confogl_addcvar mp_gamemode "versus"  // Force Versus for the config.
confogl_addcvar z_difficulty "normal" // Force normal Difficulty to prevent co-op difficulty impacting the config.
confogl_addcvar confogl_pills_limit 4 // Limits the number of pain pills on each map outside of saferooms. -1: no limit; >=0: limit to cvar value

// Confogl 4v4 Cvars
confogl_addcvar z_common_limit 28
confogl_addcvar z_mega_mob_size 50

// Confogl Shared Cvars
exec cfgogl/confogl/shared_cvars.cfg

// Config Cvars
exec cfgogl/confogl/confogl_mode.cfg