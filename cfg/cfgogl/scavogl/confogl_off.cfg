// Disable ReadyUp
l4d_ready_enabled 0
l4d_ready_scavenge_restart 1

// Reset Default Common Limit, Static Spawns, and String Count
reset_static_maps
sm_resetstringcount

// Unlock Plugins and reload defaults
confogl_resetclientcvars
confogl_resetcvars
pred_unload_plugins