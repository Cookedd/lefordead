// ReadyUp Cvars
l4d_ready_cfg_name "Gauntlet"

// Confogl Cvars
confogl_addcvar mp_gamemode "coop"  // Force Coop for the config.
confogl_addcvar z_difficulty "normal" // Force normal Difficulty to prevent co-op difficulty impacting the config.
confogl_addcvar confogl_pills_limit -1 // Limits the number of pain pills on each map outside of saferooms. -1: no limit; >=0: limit to cvar value

// Gauntlet Cvars
confogl_addcvar z_common_limit 8
confogl_addcvar z_mob_spawn_min_size 3
confogl_addcvar z_mob_spawn_max_size 8
confogl_addcvar z_mob_spawn_min_interval_normal 3600
confogl_addcvar z_mob_spawn_max_interval_normal 3600
confogl_addcvar z_pounce_damage 2
confogl_addcvar z_pounce_damage_interval 0.2
confogl_addcvar hunter_pz_claw_dmg 6
confogl_addcvar tongue_drag_damage_amount 5

// Gauntlet Shared Cvars
exec cfgogl/gauntlet/shared_cvars.cfg

// Gauntlet Cvars
exec cfgogl/gauntlet/gauntlet.cfg